<nz-select
  [(ngModel)]="selectedLanguage"
  (ngModelChange)="switchLanguage($event)"
>

  <nz-option [nzValue]="'en'" [nzLabel]="'LANGUAGE2' | translate"></nz-option>
</nz-select>
<p>{{ "TEXT" | translate : { num: changeCounter } }}</p>
