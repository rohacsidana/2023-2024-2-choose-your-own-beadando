<div nz-row [nzGutter]="16">
  <div
    *ngFor="let item of items"
    nz-col
    [nzXs]="item.size.xs"
    [nzSm]="item.size.sm"
    [nzMd]="item.size.md"
    [nzLg]="item.size.lg"
    [style.background-color]="item.color"
    nz-tooltip
    [nzTooltipTitle]="'Szélesség: ' + getItemWidth(item)"
    nzTooltipPlacement="topLeft"
  >
    <p>{{ item.name }}</p>
    <button (click)="decreaseWidth(item)">-</button>
    <button (click)="increaseSize(item)">+</button>
  </div>
</div>
